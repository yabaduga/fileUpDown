<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document manager page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"/>
    <style>


    </style>
</head>
<body>

<div class="container-fluid text-center">
    <div>
        <h1>Document manager</h1>
    </div>
    <div class="row border rounder m-3 p-3">
        <th:block th:each="doc : ${listDocs}">
            <div class="col">
                <div>
                    <img th:src="@{/imgs/fileicon.png}" width="15"/>
                </div>
                <div>
                    <a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a>

                </div>
            </div>

        </th:block>


    </div>

        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

            <div class="border rounded m-3" style="max-width:600px; margin: 0;">
                               <div class="file-upload-wrapper">
                    <input type="file" name="document" id="input-file-now" class="file-upload" data-max-file-size="10M" data-height="500" required/>
                </div>
                <div>
                    <input type="submit" value="Upload" class="btn-primary">
                </div>
            </div>

        </form>

</div>
<script>
    $('.file-upload').file_upload();
</script>
</body>
</html>
